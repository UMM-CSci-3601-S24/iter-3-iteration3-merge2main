@if (this.submission()) {
<mat-card class="submission-card">
  <div class="card-container">
    <mat-card-header>
      <!-- <mat-card-title class="submission-card-team">{{ this.submission().teamId }}</mat-card-title>
      <mat-card-subtitle class="submission-card-task">{{ this.submission().taskId }}</mat-card-subtitle>
      <mat-card-subtitle class="submission-card-date">{{ this.submission().submitTime }}</mat-card-subtitle> -->
    </mat-card-header>
    <div class="card-image">
      <img class="submission-card-image" [src]="getPhoto(submission()._id) | async" alt="Submission Image"
        title="Submission Image" />
    </div>
  </div>

  <mat-card-actions class="actions-container">
    <div>
      @if (this.simple()) {
      <mat-card-actions>
        <button mat-fab class="remove-submission-fab" matTooltip="Delete Submission" matTooltipPosition="left"
          (click)="deleteSubmission(submission()._id)" data-test="deleteSubmissionButton">
          <mat-icon class="delete" aria-label="Delete Submission">delete</mat-icon>
        </button>
      </mat-card-actions>
      }
    </div>
  </mat-card-actions>
</mat-card>
}
